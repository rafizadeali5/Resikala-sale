<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فروش دامنه residkala.ir</title>
  <style>
    @import url('https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .phone {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }

    .btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1ebe5b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>این دامنه برای فروش است</h1>
  <p>جهت استعلام قیمت، نام دامنه را به شماره زیر پیامک کنید</p>
  <div class="phone">۰۹۱۵۵۰۲۴۹۷۶</div>
  <br />
  <a class="btn" href="https://wa.me/989039856432" target="_blank">تماس در واتساپ</a>
</body>
</html>
