<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residkala</title>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            font-size: 32px;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 0;
        }
        strong {
            color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>این دامنه برای فروش است</h1>
        <p>جهت استعلام قیمت، نام دامنه را به شماره <strong>۰۹۰۳۹۸۵۶۴۳۲</strong> پیامک کنید.</p>
    </div>
</body>
</html>
